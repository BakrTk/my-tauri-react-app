name: Build Tauri App for Raspberry Pi ARMv7

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-arm:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout repository
        uses: actions/checkout@v4

      - name: 🐳 Set up Docker
        uses: docker/setup-buildx-action@v2

      - name: 🚀 Build with xc-tauri-rasp (ARMv7 - Pi Zero 2 W)
        run: |
          sudo apt update && sudo apt install -y git curl

          # تحميل السكربت الرسمي
          git clone https://github.com/Shiritai/xc-tauri-rasp.git
          cd xc-tauri-rasp
          chmod +x xcompile.sh

          # تشغيل البناء داخل Docker + تثبيت vite
          ./xcompile.sh \
            -e bookworm \
            -n my-tauri-app \
            -p $GITHUB_WORKSPACE \
            -a armhf \
            -t $GITHUB_WORKSPACE/output \
            --before "npm install && npm install -g vite"

      - name: 🧾 List output contents
        run: |
          echo "📂 Checking contents of output..."
          ls -lh $GITHUB_WORKSPACE/output || echo "⚠️ output folder not found"

      - name: ❗ Fail if no .deb found
        run: |
          if ls $GITHUB_WORKSPACE/output/*.deb > /dev/null 2>&1; then
            echo "✅ .deb file is ready!"
          else
            echo "❌ ERROR: No .deb file found in output!"
            exit 1
          fi

      - name: 📦 Upload .deb file
        uses: actions/upload-artifact@v4
        with:
          name: tauri-armv7-build
          path: output/*.deb
