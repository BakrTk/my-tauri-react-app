name: Build Tauri App for Raspberry Pi ARMv7

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build-arm:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ³ Set up Docker
        uses: docker/setup-buildx-action@v2

      - name: ğŸš€ Build with xc-tauri-rasp
        run: |
          sudo apt update && sudo apt install -y git curl

          git clone https://github.com/Shiritai/xc-tauri-rasp.git
          cd xc-tauri-rasp
          chmod +x xcompile.sh

          # Ù†Ø¨Ø¯Ø£ Ø§Ù„Ø¨Ù†Ø§Ø¡ Ù…Ø¹ Ø§Ù„ØªÙ†ÙÙŠØ° Ø§Ù„Ø§ÙØªØ±Ø§Ø¶ÙŠ
          ./xcompile.sh \
            -e bookworm \
            -n my-tauri-app \
            -p $GITHUB_WORKSPACE \
            -a armhf \
            -t $GITHUB_WORKSPACE/output

      - name: ğŸ“‚ List contents of output folder
        run: ls -lh output || echo "output folder is empty"

      - name: ğŸ“¦ Upload output
        uses: actions/upload-artifact@v4
        with:
          name: tauri-armv7-build
