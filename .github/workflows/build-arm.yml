name: Build Tauri App for Raspberry Pi ARMv7

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-arm:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout repository
        uses: actions/checkout@v4

      - name: 🐳 Set up Docker
        uses: docker/setup-buildx-action@v2

      - name: 🛠️ Prepare build script and patch Dockerfile
        run: |
          sudo apt update && sudo apt install -y git curl
          git clone https://github.com/Shiritai/xc-tauri-rasp.git
          cd xc-tauri-rasp

          # ✅ إصلاح Dockerfile: تثبيت pkg-config + nodejs + npm
          sed -i '/apt-get update/a RUN apt-get install -y pkg-config nodejs npm' Dockerfile

          chmod +x xcompile.sh
          ./xcompile.sh \
            -e bookworm \
            -n my-tauri-app \
            -p $GITHUB_WORKSPACE \
            -a armhf \
            -t $GITHUB_WORKSPACE/output \
            --before "npm install"

      - name: 📂 List contents of output folder
        run: ls -lh output || echo "output folder is empty"

      - name: 📦 Upload output
        uses: actions/upload-artifact@v4
        with:
          name: tauri-armv7-build
          path: output
