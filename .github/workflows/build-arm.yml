name: Build Tauri App for Raspberry Pi ARMv7

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-arm:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout repository
        uses: actions/checkout@v4

      - name: 🐳 Set up Docker
        uses: docker/setup-buildx-action@v2

      - name: 🚀 Build with xc-tauri-rasp (ARMv7)
        run: |
          sudo apt update && sudo apt install -y git curl
          git clone https://github.com/Shiritai/xc-tauri-rasp.git
          cd xc-tauri-rasp
          chmod +x xcompile.sh

          ./xcompile.sh \
            -e bookworm \
            -n my-tauri-app \
            -p $GITHUB_WORKSPACE \
            -a armhf \
            --before "npm install && npm install -g vite"

      - name: 🧩 Copy .deb manually to output
        run: |
          mkdir -p output
          find . -type f -name '*.deb' -exec cp {} output/ \;

      - name: 📂 Show output files
        run: ls -lh output

      - name: 📦 Upload output
        uses: actions/upload-artifact@v4
        with:
          name: tauri-armv7-build
          path: output
