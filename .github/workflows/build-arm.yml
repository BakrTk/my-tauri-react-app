name: Build Tauri App for Raspberry Pi ARMv7

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-arm:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout repository
        uses: actions/checkout@v4

      - name: 🐳 Set up Docker
        uses: docker/setup-buildx-action@v2

      - name: 🚀 Build with xc-tauri-rasp (ARMv7 - Pi Zero 2 W)
        run: |
          sudo apt update && sudo apt install -y git curl

          # تحميل أداة xc-tauri-rasp
          git clone https://github.com/Shiritai/xc-tauri-rasp.git
          cd xc-tauri-rasp
          chmod +x xcompile.sh

          # تنفيذ البناء مع تثبيت Vite + npm داخل الحاوية
          ./xcompile.sh \
            -e bookworm \
            -n my-tauri-app \
            -p $GITHUB_WORKSPACE \
            -a armhf \
            -t $GITHUB_WORKSPACE/output \
            --before "npm install && npm install -g vite"

      - name: 📂 List contents of output folder
        run: ls -lh output

      - name: 📦 Upload output
        uses: actions/upload-artifact@v4
        with:
          name: tauri-armv7-build
          path: output
