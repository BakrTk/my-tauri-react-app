name: Build Tauri App for Raspberry Pi ARMv7

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-arm:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ³ Set up Docker
        uses: docker/setup-buildx-action@v2

      - name: ğŸš§ Patch Dockerfile + Run xc-tauri-rasp
        run: |
          sudo apt update && sudo apt install -y git curl

          git clone https://github.com/Shiritai/xc-tauri-rasp.git
          cd xc-tauri-rasp

          # âœ… Inject pkg-config, nodejs, npm, vite into Dockerfile
          sed -i '/apt-get install/a \
            RUN apt-get install -y curl nodejs npm pkg-config && npm install -g vite' Dockerfile

          chmod +x xcompile.sh
          ./xcompile.sh \
            -e bookworm \
            -n my-tauri-app \
            -p $GITHUB_WORKSPACE \
            -a armhf \
            -t $GITHUB_WORKSPACE/output \
            --before "npm install"

      - name: ğŸ“‚ List contents of output folder
        run: ls -lh output || echo "âŒ output folder is empty"

      - name: ğŸ“¦ Upload output
        uses: actions/upload-artifact@v4
        with:
          name: tauri-armv7-build
          path: output
