name: Build Tauri App for Raspberry Pi ARMv7

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build-arm:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout repository
        uses: actions/checkout@v4

      - name: 🐳 Set up Docker
        uses: docker/setup-buildx-action@v2

      - name: 🛠️ Prepare build script and fix pkg-config
        run: |
          sudo apt update && sudo apt install -y git curl
          git clone https://github.com/Shiritai/xc-tauri-rasp.git
          cd xc-tauri-rasp

          # ✅ تعديل Dockerfile لإضافة pkg-config داخل الحاوية
          sed -i '/RUN apt-get update/i RUN apt-get update && apt-get install -y pkg-config' Dockerfile

          chmod +x xcompile.sh
          ./xcompile.sh \
            -e bookworm \
            -n my-tauri-app \
            -p $GITHUB_WORKSPACE \
            -a armhf \
            -t $GITHUB_WORKSPACE/output

      - name: 📂 List contents of output folder
        run: ls -lh output || echo "output folder is empty"

      - name: 📦 Upload output
        uses: actions/upload-artifact@v4
        with:
          name: tauri-armv7-build
          path: output
